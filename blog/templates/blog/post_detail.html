{% extends 'catalog/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3 class="card-title">
                    {{ object.title }}
                </h3>
            </div>
            {% if object.photo %}
            <img class="card-img-top"
                 src="/media/{{ object.photo }}"
                 alt="Card image cap">
            {% endif %}
            <div class="card-body">
                <p class="card-text">{{ object.body }}</p>
                <p class="card-add">Дата публикации: {{ object.created_at }}</p>
            </div>
            <div class="card-footer">
                Просмотры: {{ object.views_count }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
