{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление статьи
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Действительно хотите удалить статью "{{object.title }}"?</p>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
