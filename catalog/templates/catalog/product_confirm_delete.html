{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление товара
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Действительно хотите удалить товар {{ object.name }}?</p>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-outline-danger">
                                Удалить
                            </button>
                            <a type="button" class="btn btn-outline-warning" href="{% url 'catalog:index' %}">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
